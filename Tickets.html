    <style>
h1{

}
  

article{
    
    align-items: inherit;
    display:flex;
    flex-wrap: wrap;
    flex-flow: row wrap;
    justify-content:space-evenly;
    display: grid;

    grid-template-rows: 50% 40% 10%;
    grid-template-columns: 50% 50%;

    grid-template-areas:
    'header header'
    'article article'
    'footer footer';
    grid-row-gap: 5px;
    width:97.5%;
    top: 1.25%;
    height:97.5%;
    left: 1.25%;
    
    
}
article > footer{
    background-color: darkred;
    font-family: 'ferarrifont';
    color: black;
    font-size: 20px;
    border-radius: 0px;
    padding: 0px;
}



main{
    position: absolute;
    display: grid;
    grid-template-rows: 15% 5% 120% 10%;
    grid-template-columns: 100%;

    grid-template-areas:
    'header'
    'nav'
    'article'
    'footer';
    grid-row-gap: 5px;
    width:100%;
    
    height:100%;
    
    
}
#bilde1 {
    position: absolute;
    left: 4.8%;
    top:40%;
    width:40%;
    
}
#bilde2 {
    position: absolute;
    left: 55%;
    top:40%;
    width:40%;
}
@media screen and (max-width:1000px) {
    #bilde1 {
        width:80%;
        left:10%;
    }
}
