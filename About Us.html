<!DOCTYPE html>
<html lang="no">

<head>
    <title>Tickets</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ferraristilark.css">
    <style>
h1{
    font-family: 'ferarrifont';
    color: black;
}

a {
  color: whitesmoke;
}


main{
    position: absolute;
    display: grid;
    grid-template-rows: 15% 75% 10%;
    grid-template-columns: 100%;

    grid-template-areas:
    'header'
    'article'
    'footer';
    grid-row-gap: 5px;
    width:100%;
    
    height:100%;
    
}
    </style>

</head>
<body>
<main>

<header><h1>Ferrari world</h1></header>

<article><img src="gif.gif" height="100%" width="100%"></article>

<footer></footer>



</main>
</body>
</html>
