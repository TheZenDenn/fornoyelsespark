<!DOCTYPE html>
<html lang="no">

<head>
    <title>forn√∏yelsespark</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ferraristilark.css">
    <style>

header {
    background-color: #ff2800 ;
    grid-area:header;
    width: 200px;
    top: 20px;
    left: 20px;
    }
nav{
     background-color: violet;
     grid-area:nav;
    }
aside{
     background-color: orange;
     grid-area:aside;
     display: flex;
     flex-wrap: wrap;
     
    }
article {
     
     grid-area:article;
    }
footer {
    background-color: mediumseagreen;
    grid-area:footer;

    
}
main{
    position: absolute;
    display: grid;
    grid-template-rows: 15% 5% 70% 10%;
    grid-template-columns: 20% 80%;

    grid-template-areas:
    'header header'
    'nav nav'
    'aside article'
    'footer footer';
    width:100%;
    height:100%;
    
}
    </style>

</head>
<body>
<main>

<header><h1>Ferrari world</h1></header>

<nav>
    <a href="">Tickets</a>
    <a href="">valg 2</a>
    <a href="">valg 3</a>
    <a href="">valg 4</a>
</nav>
<aside>Aside</aside>
<article>Article</article>
<footer>Footer</footer>



</main>
</body>
</html>
